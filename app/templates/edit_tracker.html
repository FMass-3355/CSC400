<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/stylesheets/navbar.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="../static/js/navbar.js"></script>
    </head>

    <body>
        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
              <a href="/homepage">Home</a>
              <a href="/tracker">Tracker</a>
              <a href="/profile">Profile</a>
              <a href="/logout">Logout</a>
            </div>
        </div>

        <span style="font-size:50px;cursor:pointer" onclick="openNav()">&#9776; </span>

        <div style="width:100%; text-align: center; background-color: beige; padding-left: 2.5%; padding-right: 2.5%;">
            <span style="font-size: 50px; cursor: pointer; float: left;" onclick="setYesterday()">&#x3c;</span>
            <span style="font-size: 50px; cursor: pointer;">{{ pdate }}</span>
            <span style="font-size: 50px; cursor: pointer; float: right;" onclick="setTomorrow()">&#x3e;</span>
        </div>
        <br>
        <h1 style="text-align: center;"> Day Tracker</h1>
        <h3>Calories</h3>
        <table id="table1">
            <tr>
                <th>Food</th>
                <th>Servings</th>
                <th>Calories</th>
            </tr>
        </table>
        <button onclick="insertFoodRow()">add</button>

        <h3>Exercise</h3>
        <table id="table2">
            <tr>
                <th>Exercise</th>
                <th>Reps/Time</th>
                <th>Calories Burned</th>
            </tr>
        </table>
        <button onclick="insertExerciseRow()">add</button>

        <script>
            var n = new Date();
            year = n.getFullYear();
            month = n.getMonth() + 1;
            day = n.getDate();
            if (document.getElementById("date"))
                document.getElementById("date").innerHTML = month + "/" + day + "/" + year;

            function setYesterday() {
                var yesterday = n;
                yesterday.setDate(yesterday.getDate() - 1);
                var year = yesterday.getFullYear();
                var month = yesterday.getMonth() + 1;
                var day = yesterday.getDate();
                document.getElementById("date").innerHTML = month + "/" + day + "/" + year;
            }

            function setTomorrow() {
                var tomorrow = n;
                tomorrow.setDate(tomorrow.getDate() + 1);
                var year = tomorrow.getFullYear();
                var month = tomorrow.getMonth() + 1;
                var day = tomorrow.getDate();
                document.getElementById("date").innerHTML = month + "/" + day + "/" + year;
            }

            function insertFoodRow() {
                var table = document.getElementById("table1");
                var row = table.insertRow(-1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                cell1.innerHTML = "<input list='foods' name='foodBrowser' id='food'>" + 
                    "<datalist id='foods'>";
                cell2.innerHTML = "";
                cell3.innerHTML = "";
                let nameOptions = [];
                const fetchName = (name) => {
                    const url = `/food_api?name=${name}`;
                    fetch(url).then((response) => response.json()).then(res => {
                        //foods_list = document.getElementById("foods").removeChild();
                        nameOptions = [...res]
                        nameOptions.forEach(function(item){
                        const option = document.createElement('option');
                        option.value = item.name;
                        document.getElementById("foods").appendChild(option);
                        });
                    });
                }
                const food_name = document.getElementById("food");
                if (food_name) {
                    food_name.addEventListener("change", (e) => {
                        e.preventDefault();
                        fetchName(food_name.value)
                    });
                }
            }

            function insertExerciseRow() {
                var table = document.getElementById("table2");
                var row = table.insertRow(-1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                cell1.innerHTML = "<input list='exercises' name='exerciseBrowser' id='exercise'>" +
                    "<datalist id='exercises'><option value='Pushups'><option value='Pullups'></datalist>";
                cell2.innerHTML = "test2";
                cell3.innerHTML = "test3";
                let activityOptions = [];
                const fetchActivities = (activity) => {
                    const url = `/workouts_api?activity=${activity}`;
                    fetch(url).then((response) => response.json()).then(res => {
                        activityOptions = [...res]
                        console.log(activityOptions);
                    });
                }
                const workout_name = document.getElementById("exercise");
                if (workout_name) {
                    workout_name.addEventListener("keyup", (e) => {
                        e.preventDefault();
                        fetchActivities(workout_name.value)
                    <!----Food-->
                    });
                }
            }

            
            
        </script>
    </body>
</html>
