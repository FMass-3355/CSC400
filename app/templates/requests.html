<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/stylesheets/navbar.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="../static/js/navbar.js"></script>

        <style>
         
        body, html {
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: right top;
            font-family: 'Lato', sans-serif;
        }
        </style>
    </head>
    
    <body>
        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
              <a href="/homepage">Home</a>
              <a href="/tracker">Tracker</a>
              <a href="/profile">Profile</a>
              <a href="/logout">Logout</a>
            </div>
        </div>
    
        <span style="font-size:50px;cursor:pointer" onclick="openNav()">&#9776; </span>
    
        <h1 style="text-align: center;">Profile</h1>
        <h3>FRIENDS</h3>

        <table id="friend_table">
            
            <tr>
                <th>Friends Username</th>
                <th></th>
                <th></th>
            </tr>
            {% if query_requests_row%}
                {% for friend in query_requests_row %}
                <tr>
                    <td>{{friend.f_name}}</td>
                    <td><a href="/accept_friend/{{ friend.f_id }}">Accept</a></td>
                    <td><a href="/decline_friend/{{ friend.f_id }}">Decline</a></td>
                </tr>
                {% endfor %}
            {% else %}
                 <td>No More Friend Requests</td>
            {% endif %}
            
            
        </table>

    </body>
</html>
